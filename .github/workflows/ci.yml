name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Make repo importable (set PYTHONPATH)
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Run PyTest (unit & API)
        run: pytest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install repo dev deps, but skip postinstall to avoid any fragile scripts
      - name: Install Node dependencies
        run: npm install --ignore-scripts

      # Install Playwright browsers + system deps using a fresh CLI via npx
      # Pin to a recent stable version to avoid registry edge cases.
      - name: Install Playwright browsers and deps
        run: npx --yes playwright@1.48.2 install --with-deps

      - name: Start Flask app and run E2E tests
        env:
          FLASK_APP: app:create_app
        shell: bash
        run: |
          set -euo pipefail
          python -m flask run --port 5000 &
          # wait up to 20s for the server to accept connections
          for i in {1..20}; do
            (echo > /dev/tcp/127.0.0.1/5000) >/dev/null 2>&1 && break
            sleep 1
          done
          npx --yes playwright@1.48.2 test
