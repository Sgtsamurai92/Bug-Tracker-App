name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Make repo importable (set PYTHONPATH)
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Run PyTest (unit and API)
        run: pytest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies (skip scripts)
        run: npm install --ignore-scripts

      - name: Install Playwright browsers and deps
        run: npx playwright install --with-deps

      - name: Show Playwright version
        run: npx playwright --version

      - name: Start Flask app and run E2E tests
        env:
          FLASK_APP: app:create_app
        run: |
          python -m flask run --port 5000 &
          npx playwright test
